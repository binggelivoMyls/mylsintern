    <link rel="stylesheet" href="https://evard-ch.mls-test.ch/wp-content/themes/evard/css/bootstrap.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Answers Layout styling -->
    <style>
        :root {
            --weite: 520px;
        }
    
        #navsearch {
            border: none;
            background-color: #E5E5E7;
            padding: 6px;
            border-radius: 40px;
            position: relative;
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-end;
            align-items: center;
            flex-wrap: nowrap;
            color: #505050;
			top: 11px;
			z-index: 21;
        }
    
        .navsearchdiv {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-end;
            align-items: center;
            width: 30px;
        }
    
        #inputnavsearchdiv {
            width: calc(100% - 60px);
        }
    
        #navsearch div input {
            width: 100%;
            height: 10px;
            outline: none;
            border-radius: 0;
            border: none;
            background-color: unset;
            padding: 10px;
        }
    
        #navsearch button {
            border: none;
            background-color: unset;
            padding: 5px;
            outline: none;
        }
    
        #navsearch button:hover {
            background-color: #404040;
            border-radius: 3px;
        }
    
        #navsearch button img {
            height: 20px;
        }
    
        .displaynone {
            display: none;
        }
    
        .displayblock {
            display: block;
        }
    
        #result {
            /*width: var(--weite);*/
            margin-top: -10px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 9px 0 #000;
			z-index: 20;
			position: absolute;
			background-color: #ffffff;
        }
    
        #navsearchresult {
            margin: 0;
            padding: 30px 0 10px;
        }
    
        #navsearchresult li {
            list-style-type: none;
            padding: 10px 20px;
        }
    
        #navsearchresult li:hover {
            background-color: #E5E5E7;
        }
    
        #navsearchresult a {
            text-decoration: none;
            color: #505050;
            width: 100%;
        }




        :root {
            --border-radius: 20px;
            --yxt-color-brand-primary: #EFAF6B;
            --yxt-color-brand-hover: #EF8701;
            --yxt-color-background-highlight: #f3f3f3;
            --yxt-color-background-dark: #a8a8a8;
            --yxt-font-family: unset;

            /*--yxt-question-submission-acknowledgement-bar-bg: #f3f3f3;*/
            --yxt-color-text-primary: unset;
            --yxt-color-text-secondary: unset;
            --yxt-color-text-neutral: unset;
            --yxt-font-size-xs: unset;
            --yxt-font-size-sm: unset;
            --yxt-font-size-md: unset;
            --yxt-font-size-md-lg: unset;
            --yxt-font-size-lg: unset;
            --yxt-font-size-xlg: unset;
            --yxt-font-size-xxlg: unset;
            --yxt-line-height-xs: unset;
            --yxt-line-height-sm: unset;
            --yxt-line-height-md-sm: unset;
            --yxt-line-height-md: unset;
            --yxt-line-height-lg: unset;
            --yxt-line-height-xlg: unset;
            --yxt-line-height-xxlg: unset;

            --yxt-base-spacing: 20px;
        }

        .red{
            color: red;
        }

        .answers-layout {
            max-width: 50rem;
            margin: auto;
        }

        button[type="submit"] {
            padding: 17px 16px 17px 12px;
        }

        .yxt-SearchBar .Icon-image {
            width: 16px;
            height: 18px;
        }

        .yxt-SearchBar-container{
            background-color: #E5E5E7;
            border: none;
            color: #505050;
            border-radius: var(--border-radius);
        }

        .yxt-SearchBar-clear,
        .yxt-SearchBar-button,
        .yxt-AutoComplete:before {
            background-color: unset;
        }
        .yxt-SearchBar-clear:focus,
        .yxt-SearchBar-button:focus {
            background-color: unset;
        }

        .yxt-QuestionSubmission-titleBar {
            border-radius: var(--border-radius);
            transition: all .4s ease-in;
            border: none;
        }

        .yxt-Results-titleBar, .yxt-DirectAnswer-title {
            border-radius: var(--border-radius) var(--border-radius) 0px 0px;
            border: none;
        }

        .yxt-Card, .yxt-QuestionSubmission, .yxt-QuestionSubmission-acknowledgementBar, .yxt-DirectAnswer>div, .yxt-DirectAnswer-footer{
            border: none;
        }

        .yxt-SearchBar input[class*=yxt-] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .yxt-Results+.yxt-Results{
            margin-top: 30px;
        }

        

        .answers-layout>div{
            padding-top: 10px;
        }

        .yxt-Results-items--1>.yxt-Card:last-of-type,
        .yxt-Card:last-child button,
        .yxt-AccordionCard:last-child,
        .yxt-QuestionSubmission-acknowledgementBar,
        .yxt-DirectAnswer-footerWrapper,
        .yxt-DirectAnswer-footer {
            border-radius: 0px 0px var(--border-radius) var(--border-radius);
            transition: all .4s ease-in;
        }

        .yxt-Results, .yxt-QuestionSubmission, .yxt-DirectAnswer  {
            box-shadow: 0 0px 9px 0 rgb(0 0 0 / 13%);
            border-radius: var(--border-radius);
        }

        .yxt-Results-title, .yxt-DirectAnswer-entityName, .yxt-QuestionSubmission-title, .yxt-QuestionSubmission-submitButton{
            text-transform: unset;
        }

        .yxt-QuestionSubmission-titleBar[aria-expanded="true"]{
            border-radius: var(--border-radius) var(--border-radius) 0px 0px;
            -webkit-transition: all .4s ease-in;
            transition: all .4s ease-in;
        }

        .yxt-Card:last-child button[aria-expanded="true"]{
            border-radius: 0px;
            -webkit-transition: all .4s ease-in;
            transition: all .4s ease-in;
        }

        .yxt-Results-viewAllLink {
            display: none;
        }

        .yxt-Results-items>.yxt-Card{
            border-top: 1px solid #f3f3f3;
        }

        .yxt-CTA, .yxt-QuestionSubmission-submitButton {
            font-size: 13px;
            color: #505050!important;
            font-weight: 900;
            background-color: #f3f3f3;
            padding: 6px 16px;
            border: 4px solid #fafafa;
            box-shadow: 0 3px 7px 0 rgb(0 0 0 / 13%);
            width: fit-content;
            border-radius: 0px;
            margin-right: 5px;
        }

        .yxt-CTA:hover, .yxt-QuestionSubmission-submitButton:hover, .yxt-QuestionSubmission-submitButton:not(:disabled):focus, .yxt-QuestionSubmission-submitButton:focus {
            text-decoration: none;
            background-image: linear-gradient(to right, #EFAF6B, #EF8701);
            color: #fff !important;
            border: 4px solid #efad66;
            transition: 0.7s ease;
        }

        .yxt-QuestionSubmission-submitButton:not(:disabled):focus, .yxt-QuestionSubmission-submitButton:focus{
            padding: 17px 16px 17px 12px;
        }

        .yxt-NoResults-wrapper{
            height: 0px;
            overflow: hidden;
        }

        .yxt-NoResults::before{
            background-image: url(https://evard-ch.mls-test.ch/wp-content/plugins/binggeli-answer/noresult.svg);
            background-size: 300px 300px;
            content: "";
            display: block;
            width: 300px;
            height: 300px;
            margin-left: calc(50% - 150px)
        }

        .yxt-NoResults::after{
            content: "Leider nichts gefunden";
            text-align: center;
            width: 100%;
            display: block;
            font-size: 20px;
        }

        .yxt-Results .grounded-radiants{
            width: 50%;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .yxt-Results .grounded-radiants img{
            width: 100%;
        }

        .yxt-Results .team-info span img{
            width: 20px;
            height: auto;
            margin-right: 5px;
        }

    </style>

    <!-- Answers JS-->
    <script src="https://assets.sitescdn.net/answers/v1/answers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <div class="answers-layout container">
        <div class="search-bar"></div>
        <div class="spell-check"></div>
        <div class="direct-answer"></div>
        <div class="universal-results"></div>
        <div class="question-submission-container"></div>
    </div>

    <script>

        /*var api = "3517add824e992916861b76e456724d9";
        var experienceKey = "answers-js-docs";
        var businessId = "3215760";
        var locale = "de";
        */
        var api = "837c82f50451e4a379a34707d5cfd8a1";
        var experienceKey = "home";
        var businessId = "3635197";
        var locale = document.documentElement.getAttribute('lang').substring(0, 2);

        ANSWERS.init({
            apiKey: api,
            experienceKey: experienceKey,
            businessId: businessId,
            experienceVersion: "STAGING",
            locale: locale,
            noResults: {
                displayAllResults: true,
            },
            onReady: function () {
                // init components
                this.addComponent("SearchBar", {
                    container: ".search-bar",
                    customIconUrl: "https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/128x128.png"
                });
                ANSWERS.addComponent("SpellCheck", {
                    container: ".spell-check",
                    suggestionHelpText: "Are you sure you didn't mean: "
                });
                this.addComponent("DirectAnswer", {
                    container: ".direct-answer"
                });

                ANSWERS.addComponent('QASubmission', {
                    container: '.question-submission-container',
                    // Required. Set this to the Entity ID of the organization entity in the Knowledge Graph
                    entityId: 7058755885487693368,
                    privacyPolicyUrl: 'https://mybiz.com/policy',
                    nameLabel: 'Name',
                    emailLabel: 'Email',
                    questionLabel: 'Frage',
                    sectionTitle: 'Haben Sie Fragen?',
                    teaser: 'Finden Sie nicht was Sie suchen? Stellen Sie die Frage unten.',
                    description: 'Schicken Sie uns Ihre Fragen und Kontaktdaten und wir werden schnellstmöglich antworten.',
                    privacyPolicyText: 'Ich bin damit einverstanden, dass ich über die angegebene E-Mail-Adresse kontaktiert werde.',
                    privacyPolicyUrlLabel: 'Lesen Sie mehr hier.',
                    privacyPolicyErrorText: '* Sie müssen die Datenschutzrichtlinie akzeptieren, um die Frage zu senden.',
                    emailFormatErrorText: '* Bitte geben Sie eine gültige E-Mail-Adresse ein',
                    requiredInputPlaceholder: '(erforderlich)',
                    questionSubmissionConfirmationText: 'Vielen DAnk für Ihre Frage!',
                    buttonLabel: 'Frage senden',
                    expanded: false,
                    networkErrorText: 'Leider ist ein Fehler aufgetreten. Probieren Sie es später noch mal.'
                });
                
                
                this.addComponent("UniversalResults", {
                    container: ".universal-results",
                    config: {
                        Standorte: {
                            icon: "pin",
                            itemTemplate: `<div style="padding: 5px 20px 20px 20px;"><h2>{{result._raw.name}}</h2>
                                <div>
                                    <iframe width="100%" height="200px" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=place_id:{{result._raw.googlePlaceId}}&key=AIzaSyAE4wyIDhlinLhEkt-Eplo6V-SB000-Who"></iframe>
                                </div>
                                <br>
                                <div style="display: grid; grid-template-columns: 2fr 1fr; grid-column-gap: 20px;">
                                    <div>
                                        {{result._raw.address.line1}}<br>
                                        {{result._raw.address.postalCode}} {{result._raw.address.city}}
                                        <br><br>
                                        {{result._raw.mainPhone}}<br>
                                        {{result._raw.emails.[0]}}
                                        <br><br>
                                        <div style="display: inline-flex;">
                                            <div class="yxt-CTACollection-item component yxt-Answers-component">
                                                <a class="yxt-CTA js-yxt-CTA yxt-CTA--StandardCard" href="https://www.google.com/maps/place?q=place_id:{{result._raw.googlePlaceId}}" target="_self">
                                                    <div class="yxt-CTA-icon">
                                                        <div class="Icon Icon--directions " aria-hidden="true">
                                                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path
                                                                    d="M23.649 11.154L12.846.35a1.195 1.195 0 00-1.692 0L.35 11.154a1.195 1.195 0 000 1.692L11.154 23.65a1.195 1.195 0 001.692 0L23.65 12.846c.468-.456.468-1.212 0-1.692zm-9.254 3.853v-3.001H9.593v3.6h-2.4v-4.8c0-.66.54-1.2 1.2-1.2h6.002V6.604l4.2 4.2-4.2 4.202z">
                                                                </path>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                    <div class="yxt-CTA-iconLabel">
                                                        Wegbeschreibung
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="yxt-CTACollection-item component yxt-Answers-component">
                                                <a class="yxt-CTA js-yxt-CTA yxt-CTA--StandardCard" href="tel:{{result._raw.mainPhone}}" target="_blank">
                                                    <div class="yxt-CTA-icon">
                                                        <div class="Icon Icon--phone " aria-hidden="true">
                                                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path
                                                                    d="M4.827 10.387a20.198 20.198 0 008.786 8.786l2.934-2.933c.36-.36.893-.48 1.36-.32a15.21 15.21 0 004.76.76c.733 0 1.333.6 1.333 1.333v4.654C24 23.4 23.4 24 22.667 24 10.147 24 0 13.853 0 1.333 0 .6.6 0 1.333 0H6c.733 0 1.333.6 1.333 1.333 0 1.667.267 3.267.76 4.76.147.467.04.987-.333 1.36l-2.933 2.934z">
                                                                </path>
                                                            </svg>
                                                        </div>
                                                    </div>
                                                    <div class="yxt-CTA-iconLabel">
                                                        Anrufen
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="yxt-CTACollection-item component yxt-Answers-component">
                                                <a class="yxt-CTA js-yxt-CTA yxt-CTA--StandardCard" href="mailto:{{result._raw.emails.[0]}}" target="_self">
                                                    <div class="yxt-CTA-icon">
                                                        <div class="Icon Icon--email " aria-hidden="true">
                                                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,-3.55271368e-15 C8.81712,-3.55271368e-15 5.7648,1.26468 3.5148,3.5148 C1.2648,5.76492 3.55271368e-15,8.81736 3.55271368e-15,12 C3.55271368e-15,15.18264 1.26468,18.2352 3.5148,20.4852 C5.76492,22.7352 8.81736,24 12,24 C15.18264,24 18.2352,22.73532 20.4852,20.4852 C22.7352,18.23508 24,15.18264 24,12 C24,8.81736 22.73532,5.7648 20.4852,3.5148 C18.23508,1.2648 15.18264,-3.55271368e-15 12,-3.55271368e-15 Z M17.28,7.92 L12,11.87064 L6.72,7.92 L17.28,7.92 Z M18,15.64776 C18,15.7743216 17.9446872,15.894312 17.85,15.976824 C17.7543744,16.059324 17.6278128,16.096824 17.503128,16.0799496 L6.479928,16.0799496 C6.352428,16.0940122 6.224928,16.0499496 6.13212,15.961824 C6.0402456,15.8727624 5.9914944,15.7471368 5.9999328,15.618696 L5.9999328,9.047736 L5.9999328,8.441184 L7.9536768,9.90744 L11.6398368,12.67224 C11.839524,12.8681784 12.1601568,12.8681784 12.3598368,12.67224 L17.8939968,8.51736 L17.9849352,8.44986 L17.9858726,8.45079768 C17.9914978,8.48548488 17.9952478,8.52111048 17.9971226,8.55579768 L17.9971226,15.6386777 L18,15.64776 Z"></path></svg>
                                                        </div>    
                                                    </div>
                                                    <div class="yxt-CTA-iconLabel">
                                                        E-Mail
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="display: grid; grid-template-columns: auto auto; grid-column-gap: 5px;">
                                    {{#if result._raw.hours.monday.isClosed}}
                                        <div>Montag:</div><div class="red">geschlossen</div>
                                    {{else}}
                                        <div>Montag:</div><div>{{#each result._raw.hours.monday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    {{#if result._raw.hours.tuesday.isClosed}}
                                        <div>Dienstag:</div><div class="red">geschlossen</div>
                                    {{else}}
                                        <div>Dienstag:</div><div>{{#each result._raw.hours.tuesday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    {{#if result._raw.hours.wednesday.isClosed}}
                                        <div>Mittwoch:</div><div class="red">geschlossen</div>
                                    {{else}}
                                    <div>Mittwoch:</div><div>{{#each result._raw.hours.wednesday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    {{#if result._raw.hours.thursday.isClosed}}
                                    <div>Donnerstag:</div><div class="red">geschlossen </div>
                                    {{else}}
                                    <div>Donnerstag:</div><div>{{#each result._raw.hours.thursday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    {{#if result._raw.hours.friday.isClosed}}
                                    <div>Freitag:</div><div class="red">geschlossen</div>
                                    {{else}}
                                    <div>Freitag:</div><div>{{#each result._raw.hours.friday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    {{#if result._raw.hours.saturday.isClosed}}
                                    <div>Samstag:</div><div class="red">geschlossen</div>
                                    {{else}}
                                    <div>Samstag:</div><div>{{#each result._raw.hours.saturday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    {{#if result._raw.hours.sunday.isClosed}}
                                    <div>Sonntag:</div><div class="red">geschlossen</div>
                                    {{else}}
                                    <div>Sonntag:</div><div>{{#each result._raw.hours.sunday.openIntervals}}{{this.start}}-{{this.end}}<br>{{/each}}</div>
                                    {{/if}}
                                    </div></div>
                                </div>`
                        },
                        mitarbeiter:{
                            icon: "person",
                            title: "Mitarbeiter",
                            itemTemplate: `<div class="grounded-radiants">
                                <div class="row">
                                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                        <img width="400" height="432"
                                            src="{{result._raw.primaryPhoto.image.url}}"
                                            class="img-fluid entered lazyloaded"
                                            data-lazy-src="{{result._raw.primaryPhoto.image.url}}"
                                            data-ll-status="loaded"><noscript><img width="400" height="432"
                                                src="{{result._raw.primaryPhoto.image.url}}"
                                                class="img-fluid"></noscript>
                                    </div>
                                    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-7 col-xs-7 team-info">
                                        <h4>{{result._raw.shortDescription}}</h4>
                                        <h3>Hr. {{result._raw.firstName}} {{result._raw.lastName}}</h3>
                                        <p><span><img width="50" height="38"
                                                    src="https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/mail-icon-3.png"
                                                    data-lazy-src="https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/mail-icon-3.png"
                                                    data-ll-status="loaded" class="entered lazyloaded"><noscript><img width="50" height="38"
                                                        src="https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/mail-icon-3.png"></noscript></span><a
                                                href="mailto:{{result._raw.emails.[0]}}">{{result._raw.emails.[0]}}</a></p>
                                        <p><span><img width="50" height="50"
                                                    src="https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/phone-icon-1.png"
                                                    data-lazy-src="https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/phone-icon-1.png"
                                                    data-ll-status="loaded" class="entered lazyloaded"><noscript><img width="50" height="50"
                                                        src="https://evard-ch.mls-test.ch/wp-content/uploads/2021/12/phone-icon-1.png"></noscript></span><a
                                                href="tel:{{result._raw.mainPhone}}">{{result._raw.mainPhone}}</a></p>
                                    </div>

                                </div>
                            </div>`
                        },
                        häufig_gestellte_fragen: {
                            icon: "support",
                            title: "FAQs",
                            card: {
                                cardType: "Accordion",
                                dataMappings: {
                                    title: (item) => item.name,
                                    details: (item) => item.answer,
                                    url: "#"
                                },
                                callsToAction: [
                                    {
                                        label: "Weiterlesen",
                                        icon: "",
                                        url: (item) => item.landingPageUrl,
                                        analyticsEventType: "CTA_CLICK",
                                        target: "_self"
                                    }
                                ]
                            }
                        },
                        Produkte: {
                            icon: "briefcase",
                            card: {
                                cardType: "Standard",
                                dataMappings: {
                                    title: (item) => item.name,
                                    subtitle: (item) => `Date Posted: ${item.datePosted}`,

                                    url: "#"
                                },
                                callsToAction: [

                });
            }
        });
        var url = `https://liveapi-cached.yext.com/v2/accounts/me/answers/autocomplete`;

        url += `&api_key=` + api;
        url += `&sessionTrackingEnabled=false`;
        url += `&experienceKey=` + experienceKey;
        url += `&input=`;
        url += `&version=PRODUCTION`;
        url += `&locale=` + locale;

        axios.get(url).then(function (response) {
            // Get strings from response
            const strings = response.data.response.results.map(function (r) {
                return r.value;
            });

            // Set up Typed
            var options = {
                strings,
                showCursor: true,
                cursorChar: "|",
                typeSpeed: 45,
                backSpeed: 20,
                smartBackspace: true,
                loop: true,
                startDelay: 500,
                backDelay: 2000,
                attr: "placeholder",
            };

            var typed = new Typed(".js-yext-query", options);
        });
    </script>
